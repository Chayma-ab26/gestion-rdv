<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prendre un rendez-vous - GestionRDV</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="css/booking.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">Planify</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard.html">Tableau de bord</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <button class="btn btn-outline-light" onclick="logout()">Déconnexion</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container booking-container">
        <div class="professional-info d-flex align-items-center">
            <div class="professional-avatar me-4 text-center">
                <i class="fas fa-user-md fa-4x text-primary"></i>
            </div>
            <div class="professional-details">
                <h2 id="professionalName" class="mb-2"></h2>
                <p><i class="fas fa-stethoscope"></i><span id="professionalSpecialty"></span></p>
                <p><i class="fas fa-map-marker-alt"></i><span id="professionalAddress"></span></p>
            </div>
        </div>

        <div class="row">
            <div class="col-md-8">
                <div class="calendar-container">
                    <div id="calendar"></div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="availability-info" id="availabilityInfo"></div>
                <div class="time-slots-section">
                    <h4><i class="fas fa-clock me-2"></i>Créneaux disponibles</h4>
                    <div class="time-slots" id="timeSlots"></div>
                </div>
            </div>
        </div>

        <div class="booking-summary" id="bookingSummary" style="display: none;">
            <h4>Résumé de votre rendez-vous</h4>
            <div class="mb-3">
                <p><strong>Date :</strong> <span id="summaryDate"></span></p>
                <p><strong>Heure :</strong> <span id="summaryTime"></span></p>
                <p><strong>Professionnel :</strong> <span id="summaryProfessional"></span></p>
            </div>
            <div class="mb-3">
                <label for="reasonInput" class="form-label">Motif du rendez-vous</label>
                <textarea class="form-control" id="reasonInput" rows="3" required></textarea>
            </div>
            <button class="btn btn-confirm w-100" onclick="confirmBooking()">
                Confirmer le rendez-vous
                <i class="fas fa-check ms-2"></i>
            </button>
        </div>
    </div>

    <!-- Modal de rendez-vous -->
    <div class="modal-appointment" id="appointmentModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-calendar-plus me-2"></i>Nouveau rendez-vous</h3>
                <button type="button" class="close-button" onclick="closeAppointmentModal()" >
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="appointmentForm">
                <div class="form-group">
                    <label for="appointmentDate">Date et heure sélectionnées</label>
                    <input type="text" id="appointmentDate" class="form-control" readonly>
                </div>
                <div class="form-group">
                    <label for="appointmentReason">Motif du rendez-vous <span class="text-danger">*</span></label>
                    <textarea id="appointmentReason" class="form-control" required 
                        placeholder="Décrivez brièvement le motif de votre consultation..."
                        rows="3"></textarea>
                    <div id="appointmentError" class="error-message mt-2"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn-secondary" onclick="closeAppointmentModal()">
                        <i class="fas fa-times me-2"></i>Annuler
                    </button>
                    <button type="submit" class="btn-primary">
                        <i class="fas fa-check me-2"></i>Confirmer
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/locales-all.min.js"></script>
    <script src="js/booking.js"></script>
</body>
</html>
