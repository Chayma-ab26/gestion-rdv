<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Liste des Professionnels - GestionRDV</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css' rel='stylesheet'>
    <link href="css/professional-list.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="dashboard.html">Planify</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="choose-professional-type.html">
                            <i class="fas fa-arrow-left"></i> Retour
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="dashboard.html">
                            <i class="fas fa-columns"></i> Tableau de bord
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="logout()">
                            <i class="fas fa-sign-out-alt"></i> Déconnexion
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-12">
                <h2 class="mb-4" id="pageTitle">Liste des professionnels</h2>
                
                <!-- Filtres -->
                <div class="card mb-4">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-4">
                                <input type="text" class="form-control" id="searchName" placeholder="Rechercher par nom...">
                            </div>
                            <div class="col-md-4">
                                <input type="text" class="form-control" id="searchLocation" placeholder="Rechercher par ville...">
                            </div>
                            <div class="col-md-4">
                                <button class="btn btn-primary w-100" onclick="applyFilters()">
                                    <i class="fas fa-search"></i> Rechercher
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Liste des professionnels -->
                <div id="professionalsList" class="row">
                    <!-- Les professionnels seront ajoutés ici dynamiquement -->
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Prise de Rendez-vous -->
    <div class="modal fade" id="appointmentModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Prendre un rendez-vous</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="doctor-info">
                                <div class="doctor-avatar">
                                    <i class="fas fa-user-md"></i>
                                </div>
                                <div class="doctor-details">
                                    <h4 id="doctorName"></h4>
                                    <p id="doctorAddress"><i class="fas fa-map-marker-alt"></i> </p>
                                    <p id="doctorSpecialty"><i class="fas fa-stethoscope"></i> </p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-8">
                            <div id="calendar" class="calendar-container"></div>
                        </div>
                        <div class="col-md-4">
                            <div class="time-slots-container">
                                <h5>Horaires disponibles</h5>
                                <div id="timeSlots" class="mt-3">
                                    <!-- Les créneaux horaires seront ajoutés ici -->
                                </div>
                            </div>
                            <div class="appointment-form mt-4">
                                <div class="mb-3">
                                    <label class="form-label">Motif du rendez-vous</label>
                                    <textarea class="form-control" id="appointmentReason" rows="3"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                    <button type="button" class="btn btn-primary" onclick="bookAppointment()">Confirmer</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js'></script>
    <script src="js/auth.js"></script>
    <script src="js/professional-list.js"></script>
</body>
</html>
