<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tableau de Bord - GestionRDV</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">GestionRDV</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="logout()">
                            <i class="fas fa-sign-out-alt"></i> Déconnexion
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <!-- Section Client -->
            <div class="col-md-8 client-section">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2>Mes Rendez-vous</h2>
                    <a href="choose-professional-type.html" class="btn btn-primary">
                        <i class="fas fa-plus"></i> Nouveau Rendez-vous
                    </a>
                </div>

                <!-- Filtres -->
                <div class="card mb-4">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-4">
                                <select class="form-select" id="statusFilter">
                                    <option value="">Tous les statuts</option>
                                    <option value="pending">En attente</option>
                                    <option value="confirmed">Confirmé</option>
                                    <option value="cancelled">Annulé</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <input type="date" class="form-control" id="dateFilter">
                            </div>
                            <div class="col-md-4">
                                <button class="btn btn-secondary w-100" onclick="applyFilters()">
                                    <i class="fas fa-filter"></i> Filtrer
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Liste des rendez-vous -->
                <div id="appointmentsList" class="row">
                    <!-- Les rendez-vous seront ajoutés dynamiquement ici -->
                </div>
            </div>

            <!-- Section Professionnel -->
            <div class="col-md-4 professional-section d-none">
                <div class="card">
                    <div class="card-body">
                        <h3>Disponibilités</h3>
                        <div class="mb-3">
                            <label class="form-label">Jours disponibles</label>
                            <div class="btn-group d-flex flex-wrap" role="group">
                                <input type="checkbox" class="btn-check" id="btnLundi" autocomplete="off">
                                <label class="btn btn-outline-primary" for="btnLundi">Lun</label>
                                <input type="checkbox" class="btn-check" id="btnMardi" autocomplete="off">
                                <label class="btn btn-outline-primary" for="btnMardi">Mar</label>
                                <input type="checkbox" class="btn-check" id="btnMercredi" autocomplete="off">
                                <label class="btn btn-outline-primary" for="btnMercredi">Mer</label>
                                <input type="checkbox" class="btn-check" id="btnJeudi" autocomplete="off">
                                <label class="btn btn-outline-primary" for="btnJeudi">Jeu</label>
                                <input type="checkbox" class="btn-check" id="btnVendredi" autocomplete="off">
                                <label class="btn btn-outline-primary" for="btnVendredi">Ven</label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Horaires de travail</label>
                            <div class="row">
                                <div class="col">
                                    <label class="form-label small">Début</label>
                                    <input type="time" class="form-control" id="startTime">
                                </div>
                                <div class="col">
                                    <label class="form-label small">Fin</label>
                                    <input type="time" class="form-control" id="endTime">
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Pause déjeuner</label>
                            <div class="row">
                                <div class="col">
                                    <label class="form-label small">Début</label>
                                    <input type="time" class="form-control" id="breakStartTime" value="12:00">
                                </div>
                                <div class="col">
                                    <label class="form-label small">Fin</label>
                                    <input type="time" class="form-control" id="breakEndTime" value="14:00">
                                </div>
                            </div>
                        </div>
                        <button class="btn btn-primary w-100" onclick="updateAvailability()">
                            <i class="fas fa-save me-2"></i>Mettre à jour
                        </button>
                    </div>
                </div>

                <!-- Statistiques -->
                <div class="card mt-4">
                    <div class="card-body">
                        <h3>Statistiques</h3>
                        <div class="row">
                            <div class="col-6 mb-3">
                                <div class="text-center">
                                    <h4 id="totalAppointments">0</h4>
                                    <small>Total RDV</small>
                                </div>
                            </div>
                            <div class="col-6 mb-3">
                                <div class="text-center">
                                    <h4 id="confirmedAppointments">0</h4>
                                    <small>Confirmés</small>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Nouveau Rendez-vous -->
    <div class="modal fade" id="newAppointmentModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Nouveau Rendez-vous</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">Professionnel</label>
                        <select class="form-select" id="professionalSelect">
                            <!-- Les professionnels seront ajoutés dynamiquement -->
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Date</label>
                        <input type="date" class="form-control" id="appointmentDate">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Heure</label>
                        <input type="time" class="form-control" id="appointmentTime">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Motif</label>
                        <textarea class="form-control" id="appointmentReason" rows="3"></textarea>
                    </div>
                    <button class="btn btn-primary w-100" onclick="createAppointment()">
                        Créer le rendez-vous
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
